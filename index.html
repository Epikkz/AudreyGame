<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape From Audrey</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            transition: backdrop-filter 0.5s;
        }
        #container {
            position: relative;
            width: 80vw;
            height: 60vh;
            border: 2px solid #000;
            overflow: hidden;
            margin: 0 auto;
        }
        #player, #chaser, #score-item {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px;
        }
        #overlay {
            backdrop-filter: blur(5px);
        }
        /* Speaker Button */
        #speakerButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div id="overlay" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
        <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-xl">Start Game</button>
    </div>
    <h1 class="text-2xl font-mono">Game "Escape From Audrey"</h1>
    <div id="container" class="relative w-4/5 h-3/5 border border-black">
        <img id="player" src="assets/epik3.jpg" alt="Player" />
        <img id="chaser" src="assets/audrey.jpg" alt="Chaser" />
        <img id="score-item" src="assets/js.png" alt="Score Item" class="hidden" />

        <!-- Speaker Button for Audio -->
        <img id="speakerButton" src="assets/megaphone.png" alt="Speaker" />
    </div>

    <div id="score" class="text-xl font-bold">Score: 0</div>
    <script>
        const speakerButton = document.getElementById('speakerButton');
        const gameAudio = new Audio('assets/thebesthing.mp3'); // Replace with your audio file

        // Toggle audio play/pause when clicking the speaker button
        speakerButton.addEventListener('click', () => {
            if (gameAudio.paused) {
                gameAudio.play();
                speakerButton.src = 'assets/megaphone.png'; // Change to speaker on icon
            } else {
                gameAudio.pause();
                speakerButton.src = 'assets/megaphone.png'; // Change to speaker off icon
            }
        });
    </script>

    <script src="script.js"></script>
    <p>Halooo :v,</p>
    <p>Cara Main: Pake tombol panah ← ↑ → ↓ Di Keyboard</p>
    <br>
    <a class=" text-indigo-600" href="secret.html">Secret...(Click Here)</a>
    <img src="assets/keyboard.png" class="w-32 h-35" alt="">
</body>
</html>
